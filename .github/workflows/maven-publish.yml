# このワークフローは新しいタグ（v*）がプッシュされた時、またはGitHubリリースが作成された時に実行され、
# MavenプロジェクトのビルドとGitHub Packagesへの公開を自動的に行います。
name: Release and Publish

on:
  push:
    tags:
      - "v*"
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ソースコードをチェックアウト
      - uses: actions/checkout@v4

      # Java開発環境のセットアップ（GitHub Packages認証込み）
      - name: Set up JDK 21 + Maven credentials (github)
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      # 追加のGitHub Packages認証（github-kmg-fund）
      - name: Add second server (github-kmg-fund)
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          server-id: github-kmg-fund
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      # Maven設定の確認（デバッグ用）
      - name: Verify Maven settings
        run: |
          echo "Using settings: $HOME/.m2/settings.xml"
          if [ -f "$HOME/.m2/settings.xml" ]; then
              echo "Maven settings.xml found:"
              sed -E 's/(<password>).*?(<\/password>)/\1***\2/g' $HOME/.m2/settings.xml
          else
              echo "Maven settings.xml not found!"
          fi

      # バージョン情報の確認
      - name: バージョン情報の確認
        run: |
          echo "バージョン情報の確認を開始します..."
          mvn versions:display-property-updates

      # プロジェクトのビルドとテスト
      - name: テストとビルド
        run: |
          echo "Mavenビルドとテストプロセスを開始します..."
          mvn -B verify --file pom.xml
          echo "Mavenビルドとテストが完了しました"

      # カバレッジレポートのアップロード
      - name: カバレッジレポートのアップロード
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 7

      # GitHub Packagesへの公開
      - name: Publish to GitHub Packages
        run: |
          echo "GitHub Packagesへの公開を開始します..."
          mvn deploy
          echo "パッケージの公開が完了しました"

      # GitHubリリースの作成
      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v2.4.1
        with:
          files: target/kmg-fund-*.jar
          generate_release_notes: true
          body: |
            ## 成果物
            - JARファイル: `target/kmg-javafx-*.jar`

            ## テスト結果
            - JUnitテストレポート: `target/surefire-reports/`
            - カバレッジレポート: `target/site/jacoco/`
