# このワークフローは新しいタグ（v*）がプッシュされた時、またはGitHubリリースが作成された時に実行され、
# MavenプロジェクトのビルドとGitHub Packagesへの公開を自動的に行います。
name: Release and Publish

on:
  push:
    tags:
      - "v*"
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ソースコードをチェックアウト
      - uses: actions/checkout@v4

      # Java開発環境のセットアップ（GitHub Packages認証込み）
      - name: Set up JDK 21 + Maven credentials
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      # Maven設定ファイルの手動作成（複数のリポジトリに対応）
      - name: Configure Maven settings for multiple repositories
        run: |
          mkdir -p $HOME/.m2
          cat > $HOME/.m2/settings.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                    http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
              <server>
                <id>github-kmg-fund</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
            <mirrors>
              <mirror>
                <id>github-kmg-core</id>
                <mirrorOf>github</mirrorOf>
                <name>GitHub KMG Core Packages</name>
                <url>https://maven.pkg.github.com/KenichiroArai/kmg-core</url>
              </mirror>
              <mirror>
                <id>github-kmg-fund</id>
                <mirrorOf>github-kmg-fund</mirrorOf>
                <name>GitHub KMG Fund Packages</name>
                <url>https://maven.pkg.github.com/KenichiroArai/kmg-fund</url>
              </mirror>
            </mirrors>
          </settings>
          EOF
          echo "Maven settings.xml created successfully"

      # Maven設定の確認（デバッグ用）
      - name: Verify Maven settings
        run: |
          echo "Using settings: $HOME/.m2/settings.xml"
          if [ -f "$HOME/.m2/settings.xml" ]; then
              echo "Maven settings.xml found:"
              sed -E 's/(<password>).*?(<\/password>)/\1***\2/g' $HOME/.m2/settings.xml
          else
              echo "Maven settings.xml not found!"
          fi

      # 認証テスト
      - name: GitHub Packages認証テスト
        run: |
          echo "GitHub Packagesへの認証をテストします..."
          echo "GitHub Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"

          # 各リポジトリへのアクセステスト
          echo "Testing access to kmg-core repository..."
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/orgs/KenichiroArai/packages/maven/kmg.core" || echo "kmg-core access failed"

          echo "Testing access to kmg-fund repository..."
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/orgs/KenichiroArai/packages/maven/kmg.fund" || echo "kmg-fund access failed"

      # バージョン情報の確認
      - name: バージョン情報の確認
        run: |
          echo "バージョン情報の確認を開始します..."
          mvn versions:display-property-updates

      # プロジェクトのビルドとテスト
      - name: テストとビルド
        run: |
          echo "Mavenビルドとテストプロセスを開始します..."
          mvn -B verify --file pom.xml
          echo "Mavenビルドとテストが完了しました"

      # カバレッジレポートのアップロード
      - name: カバレッジレポートのアップロード
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 7

      # GitHub Packagesへの公開
      - name: Publish to GitHub Packages
        run: |
          echo "GitHub Packagesへの公開を開始します..."
          mvn deploy
          echo "パッケージの公開が完了しました"

      # GitHubリリースの作成
      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v2.4.1
        with:
          files: target/kmg-javafx-*.jar
          generate_release_notes: true
          body: |
            ## 成果物
            - JARファイル: `target/kmg-javafx-*.jar`

            ## テスト結果
            - JUnitテストレポート: `target/surefire-reports/`
            - カバレッジレポート: `target/site/jacoco/`
