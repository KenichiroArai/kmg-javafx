name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Configure Maven settings for GitHub Packages
        run: |
          mkdir -p $HOME/.m2
          cat <<EOF > $HOME/.m2/settings.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                    http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github-kmg-core</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
              <server>
                <id>github-kmg-fund</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
              <server>
                <id>github-kmg-javafx</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Resolve dependencies for dependency graph
        run: |
          echo "依存関係を解決してキャッシュします..."
          mvn -B dependency:resolve dependency:go-offline -DskipTests
          echo "依存関係の解決が完了しました"
          echo "Maven設定ファイルの確認:"
          if [ -f "$HOME/.m2/settings.xml" ]; then
            echo "settings.xmlが存在します"
            cat $HOME/.m2/settings.xml
          else
            echo "⚠️ settings.xmlが見つかりません"
          fi

      - name: Dependency Review
        uses: actions/dependency-review-action@v4.8.1
        with:
          fail-on-severity: high
          deny-licenses: AGPL-1.0-or-later

      - name: Build with Maven
        run: mvn -B package --file pom.xml -Dmaven.test.skip=false

      - name: Generate dependency graph
        run: |
          mkdir -p target
          export MAVEN_OPTS="-Xmx2g -XX:MaxMetaspaceSize=512m"
          mvn -B dependency:tree -DoutputType=graphml -DoutputFile=target/dependency-graph.graphml -Dverbose=false

      - name: Check Test Coverage
        run: |
          COVERAGE=$(mvn jacoco:report | grep -A 1 "Total.*class" | grep "[0-9]\{1,3\}%" | grep -o "[0-9]\{1,3\}%" | cut -d'%' -f1)
          if [ "$COVERAGE" -lt 100 ]; then
            echo "Test coverage is below 100%. Current coverage: $COVERAGE%"
            exit 1
          else
            echo "Test coverage is 100%"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v5
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAVEN_OPTS: "-Xmx2g -XX:MaxMetaspaceSize=512m"
