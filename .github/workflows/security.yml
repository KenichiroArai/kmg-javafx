name: Security Alerts

on:
  # スケジュール実行（毎日午前2時 UTC）
  schedule:
    - cron: "0 2 * * *"
  # 手動実行も可能
  workflow_dispatch:
  # プッシュ時に実行
  push:
    branches: [main, develop]
  # プルリクエスト時に実行
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  packages: read
  security-events: write
  pull-requests: write

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Configure Maven settings for GitHub Packages
        run: |
          mkdir -p $HOME/.m2
          cat <<EOF > $HOME/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>github-kmg-core</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
              <server>
                <id>github-kmg-fund</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
              <server>
                <id>github-kmg-javafx</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Resolve dependencies
        run: |
          echo "依存関係を解決中..."
          mvn -B dependency:resolve dependency:go-offline -DskipTests
          echo "依存関係の解決が完了しました"

      - name: Run security scan with Maven
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          echo "セキュリティスキャンを実行中..."
          # NVD APIキーが設定されている場合は使用、そうでない場合は警告のみ
          if [ -z "${NVD_API_KEY}" ]; then
              echo "⚠️ NVD_API_KEYが設定されていません。レート制限の影響を受ける可能性があります。"
              mvn org.owasp:dependency-check-maven:12.1.9:check \
                  -Ddependency-check.format=HTML \
                  -Ddependency-check.failOnError=false \
                  -Ddependency-check.nvdValidForHours=24 \
                  -Ddependency-check.cveValidForHours=4 \
                  -Ddependency-check.retireJsAnalyzerEnabled=false \
                  -Ddependency-check.ossIndexAnalyzerEnabled=false \
                  -Ddependency-check.connectionTimeout=30000 \
                  -Ddependency-check.readTimeout=60000 || echo "⚠️ セキュリティスキャンでエラーが発生しましたが、続行します"
          else
              echo "NVD APIキーを使用してスキャンを実行します"
              mvn org.owasp:dependency-check-maven:12.1.9:check \
                  -Dnvd.api.key=${NVD_API_KEY} \
                  -Ddependency-check.format=HTML \
                  -Ddependency-check.failOnError=false \
                  -Ddependency-check.nvdValidForHours=24 \
                  -Ddependency-check.cveValidForHours=4 \
                  -Ddependency-check.retireJsAnalyzerEnabled=false \
                  -Ddependency-check.ossIndexAnalyzerEnabled=false \
                  -Ddependency-check.connectionTimeout=30000 \
                  -Ddependency-check.readTimeout=60000 || echo "⚠️ セキュリティスキャンでエラーが発生しましたが、続行します"
          fi
          echo "セキュリティスキャンが完了しました"

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: target/dependency-check-report.html
          retention-days: 30

      - name: Check for security vulnerabilities
        run: |
          echo "セキュリティスキャンの結果を確認中..."

          # セキュリティレポートの存在確認
          if [ -f "target/dependency-check-report.html" ]; then
              echo "セキュリティレポートが生成されました"

              # 脆弱性の数をカウント（簡易的な方法）
              VULNERABILITIES=$(grep -c "vulnerability" target/dependency-check-report.html || echo "0")
              echo "検出された脆弱性数: $VULNERABILITIES"

              if [ "$VULNERABILITIES" -gt 0 ]; then
                  echo "⚠️ セキュリティ脆弱性が検出されました"
                  echo "詳細はアーティファクトのセキュリティレポートを確認してください"
              else
                  echo "✅ セキュリティ脆弱性は検出されませんでした"
              fi
          else
              echo "⚠️ セキュリティレポートが生成されませんでした"
          fi
